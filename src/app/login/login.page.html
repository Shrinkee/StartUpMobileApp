

<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-content>
        <center>
          <ion-icon name="person-circle" size="large"></ion-icon>
        </center>
        <ion-item>
          <ion-label position="floating" >Username</ion-label>
          <ion-input type="text" [(ngModel)] = "accounts.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Password</ion-label>
          <ion-input type="password" [(ngModel)] = "accounts.password"></ion-input>
        </ion-item>
        <br>
        <br>
        <ion-button expand="block" shape="round" color="tertiary" (click) = "accountValidation()" >Log In</ion-button>
        <ion-button expand="block" shape="round" color="tertiary" [routerLink] = "['/signup']">Create Account</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
