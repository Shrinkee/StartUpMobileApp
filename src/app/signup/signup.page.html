<ion-content [fullscreen]="true" color="primary">
 
  <div id="container">
    <ion-card>
      <ion-card-content>
        <ion-icon name="person-circle"size="medium"></ion-icon>
        <ion-item>
          <ion-label position="floating" >First Name</ion-label>
          <ion-input type="text" [(ngModel)] = "accounts.fname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Last Name</ion-label>
          <ion-input type="text" [(ngModel)] = "accounts.lname"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Create Username</ion-label>
          <ion-input type="text" [(ngModel)] = "accounts.username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Create Password</ion-label>
          <ion-input type="password" [(ngModel)] = "accounts.password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating" >Confirm Password</ion-label>
          <ion-input type="password"[(ngModel)] = "accounts.c_password"></ion-input>
        </ion-item>
        <br>
        <ion-button shape="round" color="tertiary" [routerLink] = "['/login']">Cancel</ion-button>
        <ion-button shape="round" color="tertiary" (click) = "signup()" >Sign Up</ion-button>
      </ion-card-content>
    </ion-card>
   
    
    
    

    
</div>



</ion-content>
