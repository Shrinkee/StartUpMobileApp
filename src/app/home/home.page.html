<ion-content [fullscreen]="true">

  <ion-slides pager #mySlider class="slides" (ionSlidesDidLoad)="slidesDidLoad(mySlider)" [options]="slideOptsOne" >
    <ion-slide>
      <h1>
        <ion-icon name="home-outline"></ion-icon>
        HOME
      </h1>
    </ion-slide>
    <ion-slide>
      <h1>
        <ion-icon name="people-outline"></ion-icon>
        ABOUT US
      </h1>
    </ion-slide>
    <ion-slide>
      <h1>
        <ion-icon name="help-circle-outline"></ion-icon>
        FAQ
      </h1>
    </ion-slide>
  </ion-slides>


  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>How to Start a Business</ion-card-subtitle>
      <ion-card-title>Starting a Business</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>



  <!--bottom right corner navigation-->

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="do1()" data-desc="My Account" color="dark">
        <ion-icon name="person-circle-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
  

</ion-content>
